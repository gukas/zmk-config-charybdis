# Increase BLE transmit power for dongle
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configure split keyboard - expect 2 peripherals (left + right)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Fetch battery levels from peripherals for display (pair left first, then right for correct order)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable input/pointing support for receiving trackball data from peripheral
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

# Prospector display configuration - Operator layout (technical, info-dense)
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=20

# Display thread stack size - increased for stability
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=8192
